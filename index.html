<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header class="header">
        <div class="header__part-left">
            <button class="menu__button">
                <span class="menu__icon"></span>
            </button>
            <h1 class="header__title">Товары и точка</h1>
        </div>
        <div class="search__block">
            <input type="text" class="search__input" placeholder="Я ищу...">
            <button class="search__input-button"></button>
        </div>

        <div class="header__part-right">
            <button class="menu__button-search"></button>
            <nav class="nav__row">
                <button class="nav__item">
                    <img 
                    src="./assets/profileIcon-28.svg" 
                    alt="profile" 
                    class="nav__item-icon">
                    <p class="nav__item-title">Профиль</p>
                </button>
                <button class="nav__item">
                    <img 
                    src="./assets/bucketIcon-28.svg" 
                    alt="bucket" 
                    class="nav__item-icon">
                    <div class="bucket__label">3</div>
                   
                    
                    <p class="nav__item-title">Корзина</p>

                </button>
            </nav>
        </div>
    </header>
</body>
</html>
